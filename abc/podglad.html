<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Tła</title>

  <!-- Czcionka Special Gothic Condensed One -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Special+Gothic+Condensed+One&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'opensans', sans-serif;
    }

    .document {
      width: 100%;
      height: 100vh;
      background-image: url("tlo.png");
      background-size: 104% 104%;
      background-position: center center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    @media (max-width: 900px) {
      .document {
        background-size: 104% 104%;
        background-position: center center;
      }
    }

    .field {
      position: absolute;
      font-weight: bold;
      font-size: 17px;
      color: #000;
      z-index: 2;
      font-family: 'opensans', sans-serif;
    }

    #firstNameField { top: 102px; left: 179px; }
    #lastNameField  { top: 144px; left: 179px; }
    #birthDateField { top: 228px; left: 179px; }
    #peselField     { top: 267px; left: 179px; }
    #dateField {
      top: 910px;
      left: 32px;
      font-size: 18px;
      font-weight: bold;
    }

    #photoPreview {
      position: absolute;
      top: 99px;
      left: 25px;
      width: 132px;
      height: 131px;
      object-fit: cover;
      filter: grayscale(100%);
      border-radius: 9px;
      z-index: 10;
    }

    #gifContainer {
      position: absolute;
      top: 230px;
      left: 30px;
      width: 60px;
      height: 40px;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="document">
    <img id="photoPreview" src="" alt="Zdjęcie">
    <div id="gifContainer">
      <img src="gif.gif" alt="GIF" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    <span class="field" id="firstNameField"></span>
    <span class="field" id="lastNameField"></span>
    <span class="field" id="birthDateField"></span>
    <span class="field" id="peselField"></span>
    <span class="field" id="dateField"></span>
  </div>

  <script>
    window.addEventListener("load", () => {
      const firstName = sessionStorage.getItem("firstName");
      const lastName = sessionStorage.getItem("lastName");
      const birthDate = sessionStorage.getItem("birthDate");
      const pesel = sessionStorage.getItem("pesel");
      const photo = sessionStorage.getItem("photo");

      const formattedDate = new Date().toLocaleDateString("pl-PL", {
        day: "2-digit",
        month: "2-digit",
        year: "numeric",
      });

      document.getElementById("firstNameField").textContent = firstName || "";
      document.getElementById("lastNameField").textContent = lastName || "";
      document.getElementById("birthDateField").textContent = birthDate || "";
      document.getElementById("peselField").textContent = pesel || "";
      document.getElementById("dateField").textContent = formattedDate;

      if (photo) {
        document.getElementById("photoPreview").src = photo;
      }
    });
  </script>
</body>
</html>
